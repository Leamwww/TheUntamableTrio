<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Untamable Trio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-lion logo"></i>
                <h1>The Untamable Trio</h1>
            </div>
            <p class="subtitle">Descarga las fotos editadas de tus amigos</p>
        </header>

        <div class="gallery" id="gallery">
            <!-- Las fotos se cargarán aquí dinámicamente -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-image"></i>
            <h2>No se encontraron fotos</h2>
            <p>Asegúrate de que las imágenes estén en la carpeta images</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
